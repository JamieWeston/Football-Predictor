name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev + runtime deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          # Install the repo as a package (editable) so tests can import `plpred`
          pip install -e .

      - name: Run tests
        run: pytest -q
