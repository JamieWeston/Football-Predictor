name: Predict & open PR (auto-merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"     # daily 06:30 UTC
    - cron: "30 22 * * SAT"  # Sat night top-up (UTC)
    - cron: "30 22 * * SUN"  # Sun night top-up (UTC)
    - cron: "30 8 * * MON"   # Mon morning tidy-up (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install --no-cache-dir -r requirements.txt

      # 1) Fetch rolling team xG from Understat
      - name: Fetch Understat xG
        env:
          PYTHONPATH: ${{ github.workspace }}
          US_LEAGUE: "EPL"       # internal label you use
          US_SEASONS: "2023,2024,2025"
          US_SLEEP_MS: "300"
        run: python -m scripts.fetch_understat_xg

      # 2) Compute team strengths from Understat rows
      - name: Compute team strengths
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m scripts.compute_team_strengths

      # 3) Generate predictions with strengths
      - name: Generate predictions & tips
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"            # you can bump while debugging
          FD_STATUSES: "SCHEDULED,TIMED"  # future fixtures only
          PYTHONUNBUFFERED: "1"
        run: python -u -m scripts.generate

      # stop committing caches
      - name: Untrack Python caches before PR
        run: |
          git rm -r --cached -f --ignore-unmatch **/__pycache__ || true
          git rm -r --cached -f --ignore-unmatch **/*.pyc **/*.pyo || true

      # 4) Create PR and auto-merge it back into main
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update strengths, predictions and tips"
          delete-branch: true
          merge: true
          merge-method: squash

      - name: Post Checkout
        run: |
          echo "--- data dir ---";    ls -la data || true
          echo "--- reports dir ---"; ls -la reports || true
