name: Predict & open PR (auto-merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"     # daily 06:30 UTC
    - cron: "30 22 * * SAT"  # Sat night top-up (UTC)
    - cron: "30 22 * * SUN"  # Sun night top-up (UTC)
    - cron: "30 8 * * MON"   # Mon morning tidy-up (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # 1) Pull historical xG and save to data/understat_matches.csv
      - name: Fetch Understat xG
        env:
          US_SEASONS: "2023,2024,2025"
        run: python -m scripts.fetch_understat_xg

      # 2) Compute time-decayed team strengths to data/team_strengths.json
      - name: Compute team strengths
        env:
          TS_HALF_LIFE_DAYS: "90"
          TS_RIDGE: "5.0"
          TS_MIN_ROWS: "300"
        run: python -m scripts.compute_team_strengths

      # 3) Generate predictions for next window
      - name: Generate predictions & tips
        env:
          PYTHONUNBUFFERED: "1"
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"
          FD_STATUSES: "SCHEDULED,TIMED"
        run: python -u -m scripts.generate

      # Stop tracking Python caches (keep repo clean) inside the PR
      - name: Untrack Python caches before PR
        run: |
          git rm -r --cached -f --ignore-unmatch **/__pycache__ || true
          git rm -r --cached -f --ignore-unmatch **/*.pyc **/*.pyo || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update strengths & predictions"
          delete-branch: true
          merge: true
          merge-method: squash

      # (optional) log dir contents
      - name: Post Checkout
        run: |
          echo "--- data dir ---"
          ls -la data || true
          echo "--- reports dir ---"
          ls -la reports || true
