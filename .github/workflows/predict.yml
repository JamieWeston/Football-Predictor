name: Predict & open PR (auto-merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"     # daily 06:30 UTC
    - cron: "30 22 * * SAT"  # Sat night top-up (UTC)
    - cron: "30 22 * * SUN"  # Sun night top-up (UTC)
    - cron: "30 8 * * MON"   # Mon morning tidy-up (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          # minimal fallbacks (in case requirements.txt is thin)
          python - <<'PY'
          import sys, subprocess
          for pkg in ["requests"]:
              try:
                  __import__(pkg)
              except ImportError:
                  subprocess.check_call([sys.executable, "-m", "pip", "install", pkg])
          PY

      # ---- Key step: generate with unbuffered logging & strict guards
      - name: Generate predictions & tips
        env:
          PYTHONUNBUFFERED: "1"                   # stream logs
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "21"                    # wide window to be safe
          FD_STATUSES: "SCHEDULED,TIMED,POSTPONED"
        run: python -u -m scripts.generate

      # Fail fast if the generator left an empty file
      - name: Smoke test – fail if no predictions written
        run: |
          python - <<'PY'
          import json, sys, pathlib
          p = pathlib.Path("data/predictions.json")
          if not p.exists():
              print("[smoke] data/predictions.json not found")
              sys.exit(1)
          data = json.loads(p.read_text() or "{}")
          preds = data.get("predictions", [])
          print(f"[smoke] predictions count: {len(preds)}")
          if not preds:
              sys.exit(1)
          PY

      # Keep git clean – stop committing caches/noise
      - name: Untrack Python caches before PR
        run: |
          git rm -r --cached -f --ignore-unmatch **/__pycache__ || true
          git rm -r --cached -f --ignore-unmatch **/*.pyc **/*.pyo || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update – ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update predictions"
          delete-branch: true
          merge: true
          merge-method: squash

      - name: Post run – show output files
        run: |
          echo "--- data dir ---"; ls -la data || true
          echo "--- head of predictions.json ---"; head -n 40 data/predictions.json || true
