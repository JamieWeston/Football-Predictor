name: Predict & open PR (auto-merge)

on:
  # Manual button in the UI
  workflow_dispatch:

  # Auto — runs every 6 hours (UTC). Change if you want (see notes below).
  schedule:
    - cron: "5 */6 * * *"

  # Also re-run when relevant code or the workflow itself changes
  push:
    paths:
      - "scripts/**"
      - "requirements.txt"
      - ".github/workflows/predict.yml"

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install -r requirements.txt

      # Optional/best-effort: fetch rolling xG from Understat
      # (This step is allowed to fail so the rest of the pipeline still runs.)
      - name: Fetch Understat xG (best-effort)
        env:
          PYTHONPATH: ${{ github.workspace }}
          US_LEAGUE: "epl"                 # Understat league code (lowercase)
          US_SEASONS: "2023,2024,2025"     # fetch multiple seasons
          US_RETRIES: "3"
          US_SLEEP_MS: "800"
        run: python -m scripts.fetch_understat_xg
        continue-on-error: true

      - name: Sanity check Understat CSV (non-fatal)
        shell: bash
        continue-on-error: true
        run: |
          if [ -f data/understat_matches.csv ]; then
            echo "Understat CSV present."
            echo "Rows: $(wc -l < data/understat_matches.csv)"
            head -n 3 data/understat_matches.csv || true
          else
            echo "Understat CSV not found – continuing."
          fi

      - name: Compute team strengths
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m scripts.compute_team_strengths

      - name: Generate predictions & tips
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"            # try 21 if you need a longer window
          FD_STATUSES: "SCHEDULED,TIMED"  # only future fixtures
          PYTHONUNBUFFERED: "1"           # flush logs promptly
        run: python -u -m scripts.generate

      # Keep the repo clean (don’t commit caches)
      - name: Untrack Python caches before PR
        shell: bash
        run: |
          git rm -r --cached -f --ignore-unmatch **/__pycache__ || true
          git rm -r --cached -f --ignore-unmatch **/*.pyc **/*.pyo || true

      - name: Create Pull Request (auto-merge)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update – ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update strengths, predictions and tips"
          delete-branch: true
          merge: true
          merge-method: squash

      # (Optional) show file tree in logs
      - name: Post Checkout
        run: |
          echo "--- data dir ---"
          ls -la data || true
          echo "--- reports dir ---"
          ls -la reports || true
