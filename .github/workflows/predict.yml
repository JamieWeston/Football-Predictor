name: Predict & open PR

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"   # every day 06:30 UTC

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate predictions & tips
        env:
          # Make repo root importable so the 'scripts' package resolves
          PYTHONPATH: ${{ github.workspace }}
          # football-data.org token stored as a repo secret
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          # How many days ahead to fetch SCHEDULED PL fixtures
          FD_WINDOW_DAYS: "10"
        run: python -m scripts.generate

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update predictions and tips"
          # reviewers: ${{ vars.REVIEWERS }}   # (optional) add back if you set this repo variable
