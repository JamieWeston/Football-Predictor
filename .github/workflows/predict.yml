name: Predict & open PR (auto-merge, robust)

on:
  # Manual button (kept here too, though we'll also provide a shim)
  workflow_dispatch: {}

  # Allow other workflows to call this one (our manual shim will use this)
  workflow_call: {}

  # Scheduled autoruns (UTC)
  schedule:
    - cron: "30 06 * * *"      # daily 06:30 UTC
    - cron: "30 22 * * SAT"    # Sat night top-up
    - cron: "30 22 * * SUN"    # Sun night top-up
    - cron: "30 08 * * MON"    # Monday tidy

  # Re-run when you touch model code, data, or this workflow
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/predict.yml"

  # Optional: trigger via API
  repository_dispatch:
    types: [predict-run]

permissions:
  contents: write
  pull-requests: write

env:
  TZ: UTC

jobs:
  predict:
    name: Build strengths ➜ predictions ➜ PR (auto-merge)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip tooling
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: |
          pip install -r requirements.txt
          python -V
          pip --version
          pip freeze | tail -n 50

      # Understat fetch (best effort; never fail the job here)
      - name: Fetch Understat xG (best-effort)
        env:
          PYTHONPATH: ${{ github.workspace }}
          US_SEASONS: "2023,2024,2025"
          US_LEAGUE: "epl"
        run: |
          set -e
          python -m scripts.fetch_understat_xg || true
          test -f data/understat_matches.csv && echo "[ls] understat:" && wc -l data/understat_matches.csv || echo "[ls] no understat csv"

      - name: Sanity check Understat CSV (non-fatal)
        continue-on-error: true
        run: |
          if [ -f data/understat_matches.csv ]; then
            python - <<'PY'
import pandas as pd
from pathlib import Path
p = Path("data/understat_matches.csv")
df = pd.read_csv(p)
print(f"[sanity] understat rows: {len(df)}; cols: {list(df.columns)[:8]}...")
PY
          fi

      # Always prepare fallback results so compute step never dies
      - name: Fetch football-data results (fallback)
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python -m scripts.fetch_fd_results || true
          test -f data/fd_results.csv && echo "[ls] fd_results:" && wc -l data/fd_results.csv || echo "[ls] no fd_results csv"

      - name: Compute team strengths
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m scripts.compute_team_strengths

      - name: Generate predictions & tips
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"
          FD_STATUSES: "SCHEDULED,TIMED"
          PYTHONUNBUFFERED: "1"
        run: python -u -m scripts.generate

      - name: Create Pull Request (auto-merge)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update – ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update strengths, predictions and tips"
          delete-branch: true
          merge: true
          merge-method: squash

      - name: Post job listing
        run: |
          echo "--- data dir ---"; ls -la data || true
          echo "--- reports dir ---"; ls -la reports || true
