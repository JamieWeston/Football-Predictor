name: Predict & open PR

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * 3"   # Wed 06:30 UTC
    - cron: "30 6 * * 6"   # Sat 06:30 UTC

jobs:
  run-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # Optional: debug what the runner can see (remove after it works)
      - name: Debug environment
        run: |
          python --version
          pip list
          echo "--- repo root ---"
          ls -la
          echo "--- tree ---"
          ls -R
          python - <<'PY'
          import sys, os
          print("CWD:", os.getcwd())
          print("sys.path:", sys.path)
          try:
              import scripts, scripts.model, scripts.sources
              print("imports ok")
          except Exception as e:
              print("import error:", e)
              raise
          PY

      - name: Generate predictions & tips
        run: python -m scripts.generate
        env:
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update predictions and tips"
          # reviewers: ${{ vars.REVIEWERS }}   # (optional) add back if you set the variable
