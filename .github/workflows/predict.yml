name: Predict & open PR (auto-merge, robust)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"     # daily 06:30 UTC
    - cron: "30 22 * * SAT"  # Sat night top-up (UTC)
    - cron: "30 22 * * SUN"  # Sun night top-up (UTC)
    - cron: "30 8 * * MON"   # Mon morning tidy-up (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: |
          pip install -r requirements.txt

      # --- BEST-EFFORT Understat fetch (non-fatal if empty) -------------------
      - name: Fetch Understat xG (best-effort)
        env:
          PYTHONPATH: ${{ github.workspace }}
          US_SEASONS: "2023,2024,2025"
          US_LEAGUE: "epl"
        run: |
          set -e
          python -m scripts.fetch_understat_xg || true
          test -f data/understat_matches.csv && wc -l data/understat_matches.csv || true

      - name: Sanity check Understat CSV (non-fatal)
        run: |
          if [ -f data/understat_matches.csv ]; then
            python - <<'PY'
import pandas as pd
from pathlib import Path
p = Path("data/understat_matches.csv")
try:
    df = pd.read_csv(p)
    print(f"[sanity] understat rows: {len(df)}")
except Exception as e:
    print(f"[sanity] understat not readable: {e}")
PY
          fi

      # --- ALWAYS create the fallback results CSV -----------------------------
      - name: Fetch football-data results (fallback)
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
        run: |
          python -m scripts.fetch_fd_results
          test -f data/fd_results.csv && wc -l data/fd_results.csv || true

      # --- Compute strengths (uses Understat if available, else fallback) -----
      - name: Compute team strengths
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m scripts.compute_team_strengths

      # --- Generate predictions & tips ---------------------------------------
      - name: Generate predictions & tips
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"
          FD_STATUSES: "SCHEDULED,TIMED"
          PYTHONUNBUFFERED: "1"
        run: python -u -m scripts.generate

      # --- PR & auto-merge ----------------------------------------------------
      - name: Create Pull Request (auto-merge)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update strengths, predictions and tips"
          delete-branch: true
          merge: true
          merge-method: squash

      # Optional: show file tree in logs
      - name: Post Checkout
        run: |
          echo "--- data dir ---"; ls -la data || true
          echo "--- reports dir ---"; ls -la reports || true
