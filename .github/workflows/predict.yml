name: Predict & open PR (auto-merge)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 6 * * *"     # daily 06:30 UTC
    - cron: "30 22 * * SAT"  # Sat night top-up (UTC)
    - cron: "30 22 * * SUN"  # Sun night top-up (UTC)
    - cron: "30 8 * * MON"   # Mon morning tidy-up (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  predict:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: predict
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install deps
        run: pip install -r requirements.txt

      # ====== FETCH UNDERSTAT xG (lower-case env, multi-season) ======
      - name: Fetch Understat xG
        env:
          PYTHONPATH: ${{ github.workspace }}
          US_LEAGUE: "epl"              # lower-case is fine; script upper-cases for URL
          US_SEASONS: "2023,2024,2025"  # multiple seasons -> plenty of rows
          US_SLEEP_MS: "300"
        run: python -m scripts.fetch_understat_xg

      # Quick sanity output so you can verify row counts in logs
      - name: Sanity check Understat CSV
        run: |
          python - <<'PY'
          import os, pandas as pd
          p = "data/understat_matches.csv"
          if not os.path.exists(p):
              raise SystemExit("CSV missing: " + p)
          df = pd.read_csv(p)
          seas = sorted({int(s) for s in df['season'].dropna().unique().tolist()})
          print(f"[sanity] understat csv rows={len(df)} seasons={seas[:8]}")
          if len(df) <= 500:
              print("[sanity] WARN: rows <= 500; strengths may skip. Consider adding seasons.")
          PY

      # ====== BUILD STRENGTHS FROM UNDERSTAT ROWS ======
      - name: Compute team strengths
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m scripts.compute_team_strengths

      # ====== PREDICTIONS & TIPS ======
      - name: Generate predictions & tips
        env:
          PYTHONPATH: ${{ github.workspace }}
          FOOTBALL_DATA_TOKEN: ${{ secrets.FOOTBALL_DATA_TOKEN }}
          FD_WINDOW_DAYS: "14"
          FD_STATUSES: "SCHEDULED,TIMED"
          PYTHONUNBUFFERED: "1"
        run: python -u -m scripts.generate

      # Clean noisy Python caches from the PR
      - name: Untrack Python caches before PR
        run: |
          git rm -r --cached -f --ignore-unmatch **/__pycache__ || true
          git rm -r --cached -f --ignore-unmatch **/*.pyc **/*.pyo || true

      # ====== CREATE & AUTO-MERGE PR ======
      - name: Create Pull Request (auto-merge)
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "auto/update-${{ github.run_id }}"
          title: "Predictions & tips update â€“ ${{ github.workflow }} #${{ github.run_id }}"
          body-path: "reports/PR_BODY.md"
          commit-message: "chore: update Understat strengths and predictions"
          delete-branch: true
          merge: true
          merge-method: squash

      # (optional) quick directory listing for debugging
      - name: Post Checkout
        run: |
          echo "--- data dir ---"
          ls -la data || true
          echo "--- reports dir ---"
          ls -la reports || true
